
<form action="action_page.php">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="id"><b>ID Number</b></label>
      <input type="text" placeholder="9905128455087" name="id" required [(ngModel)]="registerData.id">
       <div class="form-group"> 
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="username" name="username" [(ngModel)]="registerData.username" placeholder="your name" required>
       </div>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required [(ngModel)]="registerData.email">
  
      <label for="contact"><b>Phone Number</b></label>
      <input type="text" placeholder="(085) 075-9999" name="contact" required [(ngModel)]="registerData.contact">


      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required [(ngModel)]="registerData.password">
  
      <label for="psw"><b>Confirm Password</b></label>
      <input type="password" placeholder="Repeat Password" name="confirm" required [(ngModel)]="registerData.confirm">
     <hr>
  
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" class="registerbtn" (click)= "addReg()" (click)="onBackButtonClick()">Register</button>
    </div>
  
    <div class="container signin">
      <p>Already have an account? <a routerLink="/login">Sign in</a>.</p>
    </div>
  </form>
